<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add User</title>
    <link rel="stylesheet" href="../static/assets/bootstrap.min.css" th:href="@{/assets/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="../static/assets/styles.min.css" th:href="@{/assets/styles.min.css}">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-primary clean-navbar">
    <div class="container text-white"><a class="navbar-brand logo" href="#">Smart Clinic</a>
        <div>
            <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation">
                    <a th:href="@{/}" class="btn btn-danger">Back</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<main class="page landing-page text-info">
    <section class="clean-block features mt-5">
        <div class="container">
            <div class="text-center">
                <h2 class="text-info">Form Login</h2>
            </div>
            <br><br>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="Username" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password"
                                       class="form-control input-lg"
                                       placeholder="Password" required="true"/>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8 offset-md-4">
                                    <input type="submit" class="btn btn-default submit" value="Sign In">

                                </div>
                            </div>

                            <div class="form-group">

                                <a class="reset_pass" href="#">Lost your password?</a>
                            </div>
                        </fieldset>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">New to site?
                                <a href="#signup" class="to_register"> Create Account </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>


<footer class="page-footer dark">
    <div class="footer-copyright">
        <p><i>Â© 2019 Mitrais Internship</i></p>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="/assets/js/script.min.js?h=91b2b9fd6a86fd92a6ad1efe2b2bd17f"></script>
<!-- Parsley -->
<script src="../../static/vendors/parsleyjs/dist/parsley.min.js" th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
</body>
</html>
