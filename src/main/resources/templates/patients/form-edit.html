<main class="page landing-page text-info">
    <section class="clean-block features mt-5">
        <div class="container">
            <div class="text-center">
                <h2 class="text-info">Form Edit Patient</h2>
            </div>
            <br><br>
            <form action="#" data-parsley-validate th:action="@{/patients/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post">

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" data-parsley-trigger="change"
                               data-parsley-minlength="2" data-parsley-maxlength="60"
                               data-parsley-minlength-message="You need to enter at least 2 caracters for the first name"
                               name="firstName" placeholder="first name e.g Jon" required="required"
                               class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" data-parsley-trigger="change"
                               data-parsley-minlength="2" data-parsley-maxlength="60"
                               data-parsley-minlength-message="You need to enter at least 2 caracters for the last name"
                               name="firstName" placeholder="last name e.g Doe" required="required"
                               class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email" placeholder="example@mail.com"
                               data-parsley-trigger="change" name="email" required="required" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="idNumber">ID Number</label>
                        <input type="text" th:field="*{idNumber}" id="idNumber" placeholder="Input Your ID Number"
                               required="required" data-parsley-trigger="change" data-parsley-minlength="16"
                               data-parsley-maxlength="16" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" th:field="*{dob}" id="dob" class="form-control" required="required">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Gender<br>
                            <input type="radio" name="gender" th:text="Laki-laki" th:value="laki-laki"
                                   th:field="*{gender}" required><br/>
                            <input type="radio" name="gender" th:text="Perempuan" th:value="perempuan"
                                   th:field="*{gender}"><br/>
                            <input type="radio" name="gender" th:text="Lainnya" th:value="lainnya" th:field="*{gender}"><br/>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="phone1">Phone 1</label>
                        <input type="text" th:field="*{phone1}" id="phone1" placeholder="Insert Phone 1"
                               required="required" data-parsley-trigger="change" data-parsley-minlength="8" data-parsley-maxlength="20"
                               data-parsley-minlength-message="You need to enter at least 8 digits of your telephone number"
                               class="form-control">
                    </div>
                    <div class="form group col-sm-6">
                        <label for="phone2">Phone 2</label>
                        <input type="text" th:field="*{phone2}" id="phone2" placeholder="Insert Phone 2"
                               class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" id="address" placeholder="Insert Address" required="required"
                               data-parsley-trigger="change"
                               data-parsley-minlength="2" data-parsley-maxlength="60"
                               data-parsley-minlength-message="You need to enter at least 2 caracters for the address name"
                               class="form-control">
                    </div>

                    <div class="form-group col-sm-2">
                        <label for="postCode">Postal Code</label>
                        <input type="text" th:field="*{postCode}" id="postCode" placeholder="Insert PostCode"
                               required="required" data-parsley-trigger="change" data-parsley-minlength="5" data-parsley-maxlength="5"
                               data-parsley-minlength-message="You need to enter a 5 digits postal code"
                               class="form-control">
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="city">City</label>
                        <input type="text" th:field="*{city}" id="city" placeholder="Insert City" required="required"
                               data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="60"
                               data-parsley-minlength-message="You need to enter at least 2 caracters for the city name"
                               class="form-control">
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="province">Province</label>
                        <input type="text" th:field="*{province}" id="province" placeholder="Insert Province" required="required"
                               data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="60"
                               data-parsley-minlength-message="You need to enter at least 2 caracters for the province name"
                               class="form-control">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/patients}" class="btn btn-danger">Cancel</a>
                </div>

            </form>
        </div>
    </section>
